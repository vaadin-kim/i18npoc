<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;i18npoc&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout size-full="true"> 
   <vaadin-form-layout width="400px" :middle="" :center=""> 
    <vaadin-label size-auto="true" plain-text="" _id="errorMessage"> 
    </vaadin-label> 
    <vaadin-native-select caption="{select_language}" item-caption-mode="id" _id="selectLanguage"> 
     <option>Option 1</option> 
     <option>Option 2</option> 
     <option>Option 3</option> 
    </vaadin-native-select> 
    <vaadin-text-field caption="{username}" width-full="true"></vaadin-text-field> 
    <vaadin-password-field caption="{password}" width-full="true"></vaadin-password-field> 
    <vaadin-button plain-text="" _id="loginButton">
      {login_button} 
    </vaadin-button> 
   </vaadin-form-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
